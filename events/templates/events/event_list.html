    <button>Logout</button>

<h1>events</h1>
<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for event in object_list %}
    <tr>
    <td>{{ event.name }}</td>
    <td>{{ event.participantes }}</td>
    <td><a href="{% url "event_view" event.id %}">view</a></td>
    <td><a href="{% url "event_edit" event.id %}">edit</a></td>
    <td><a href="{% url "event_delete" event.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
<a href="{% url "event_new" %}">New</a>

<p><a href="{% url 'logout' %}">logout</a></p>
